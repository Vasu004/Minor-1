<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Personal Finance Tracker</h1>
    </header>
    <main>
        <section class="expense-form">
            <h2>Log Your Expenses</h2>
            <form id="expense-form">
                <label for="category">Category:</label>
                <input type="text" id="category" placeholder="e.g., Food" required>

                <label for="amount">Amount:</label>
                <input type="number" id="amount" placeholder="Amount in Rs" required>

                <label for="description">Description:</label>
                <input type="text" id="description" placeholder="Description (optional)">

                <button type="submit">Add Expense</button>
            </form>
        </section>
        <section class="expense-list">
            <h2>Expense List</h2>
            <ul id="expense-list">
              
            </ul>
        </section>
    </main>
    <script src="Minor.js"></script>
</body>
</html>
